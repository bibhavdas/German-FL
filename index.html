<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Study Notes</title>
    <style>
        :root {
            --classroom-bg: #ffffff;
            --accent-blue: #007bff;
            --accent-red: #dc3545;
            --accent-gold: #ffc107;
            --text-dark: #2d3436;
            --glass-bg: rgba(255, 255, 255, 0.98);
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--classroom-bg);
            /* Enhanced Classroom Grid Effect */
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 40px;
            padding: 0 20px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: clamp(1.8rem, 8vw, 3rem); /* Responsive font size */
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            border-bottom: 5px solid var(--accent-red);
            display: inline-block;
        }

        header p {
            color: var(--accent-blue);
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* --- Workspace Layout (Mobile Friendly) --- */
        .workspace {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 90%;
            max-width: 1000px;
            margin: 50px 0;
            padding-bottom: 40px;
        }

        .folder-btn {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            min-width: 250px; /* Prevents them from getting too small */
            max-width: 300px;
        }

        .folder-btn:hover, .folder-btn:active {
            transform: scale(1.05);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
        }

        .icon-circle {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .raw-color { background-color: var(--accent-red); color: white; }
        .digital-color { background-color: var(--accent-gold); color: white; }

        .label {
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--text-dark);
            background: white;
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        /* --- Floating Windows (Modals) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-window {
            background: var(--glass-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #bbb;
            line-height: 1;
        }

        .close-btn:hover { color: var(--accent-red); }

        .modal-title {
            margin-top: 0;
            color: var(--accent-blue);
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 12px;
            font-size: 1.5rem;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 25px 0 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .file-link {
            display: flex;
            align-items: center;
            padding: 18px;
            background: white;
            text-decoration: none;
            color: var(--text-dark);
            border: 2px solid #eee;
            border-radius: 12px;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 1.05rem;
        }

        .file-link:hover, .file-link:active {
            border-color: var(--accent-blue);
            background-color: #f0f7ff;
            transform: translateX(5px);
        }

        .file-icon {
            margin-right: 15px;
            font-size: 1.4rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .workspace { gap: 30px; margin-top: 30px; }
            .icon-circle { width: 110px; height: 110px; font-size: 3rem; }
            .modal-window { padding: 20px; }
            .file-link { padding: 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>German Study Notes</h1>
        <p>Interactive Classroom archive</p>
    </header>

    <div class="workspace">
        <!-- Raw Files Object -->
        <div class="folder-btn" onclick="openModal('rawModal')">
            <div class="icon-circle raw-color">üìÇ</div>
            <div class="label">Raw Notes</div>
        </div>

        <!-- Digitalised Files Object -->
        <div class="folder-btn" onclick="openModal('digitalModal')">
            <div class="icon-circle digital-color">üìë</div>
            <div class="label">Digitalised</div>
        </div>
    </div>

    <!-- Floating Window: Raw -->
    <div id="rawModal" class="modal-overlay" onclick="closeModal(event, 'rawModal')">
        <div class="modal-window">
            <span class="close-btn" onclick="document.getElementById('rawModal').style.display='none'">&times;</span>
            <h2 class="modal-title">Raw Study Files</h2>
            <div class="file-list">
                <a href="https://drive.google.com/file/d/1yGoia4RdV6d6UKjlauGQmZbfVALrl-2-/view?usp=sharing" class="file-link" target="_blank">
                    <span class="file-icon">üìÑ</span> Original Scanned PDF
                </a>
            </div>
        </div>
    </div>

    <!-- Floating Window: Digitalised -->
    <div id="digitalModal" class="modal-overlay" onclick="closeModal(event, 'digitalModal')">
        <div class="modal-window">
            <span class="close-btn" onclick="document.getElementById('digitalModal').style.display='none'">&times;</span>
            <h2 class="modal-title">Digitalised Study Files</h2>
            <div class="file-list">
                <!-- Kept your specific ordering and descriptions here -->
                <a href="German present tense.html" class="file-link">
                    <span class="file-icon">üìñ</span> Lesson 1: Regular Verbs
                </a>
                <a href="rules.html" class="file-link">
                    <span class="file-icon">üìè</span> Lesson 2: Strong Verbs
                </a>
				<a href="examples.html" class="file-link">
                    <span class="file-icon">üìù</span> Full Verb Conjugation List
                </a>
            </div>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
            // Disable scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event, id) {
            if (event.target.id === id) {
                document.getElementById(id).style.display = 'none';
                // Re-enable scroll when modal is closed
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
</html>
